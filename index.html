<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>

<body>
    <div class="song-container">
        <nav>
            <div class="left-button"><i class="fa-solid fa-angle-left"></i></div>
            <div class="menu-button"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <img src="song/Screenshot_20220626-210056_Google.jpg">
        <h1>Fight Back</h1>
        <p>NEFFEX</p>
        <audio src="song/NEFFEX_-_Fight_Back_[Official_Video]_No.37(256k).mp3" type="audio/mpeg"></audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause();"><i class="fa-solid fa-pause"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
